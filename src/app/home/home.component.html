<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Quick Stock</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard</a>
      <a mat-list-item href="#" [routerLink]="['/customers']" routerLinkActive="active">Customers</a>
      <a mat-list-item href="#" [routerLink]="['/sales']" routerLinkActive="active">Sales</a>
      <a mat-list-item href="#" [routerLink]="['/products']" routerLinkActive="active">Products</a>
      <a mat-list-item href="#" [routerLink]="['/stock-control']" routerLinkActive="active">Stock Control</a>
      <a mat-list-item href="#" [routerLink]="['/reports']" routerLinkActive="active">Reports</a>
      <a mat-list-item href="#" [routerLink]="['/setup']" routerLinkActive="active">Setup</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a href="#" [routerLink]="[parentLink]" *ngIf="displayArrow"><i class="fas fa-angle-left"></i></a> {{ crumbs }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
