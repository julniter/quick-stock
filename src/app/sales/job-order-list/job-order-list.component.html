
<mat-card class="action-card">
  <mat-card-actions>
    <button mat-raised-button color="primary" type="button" [routerLink]="['./new']"><i class="fa fa-plus-square"></i> Create Job Order</button>
  </mat-card-actions>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Reference Number Column -->
    <ng-container matColumnDef="referenceNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference Number</th>
      <td mat-cell *matCellDef="let row">{{row.jobOrder.referenceNumber}}</td>
    </ng-container>

    <!-- Supplier Column -->
    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier</th>
      <td mat-cell *matCellDef="let row">{{row.supplier.productSupplier.company}}</td>
    </ng-container>

    <!-- Product Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
      <td mat-cell *matCellDef="let row">{{row.product.product.name}}</td>
    </ng-container>

    <!-- Warehouse Column -->
    <ng-container matColumnDef="warehouse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Warehouse</th>
      <td mat-cell *matCellDef="let row">{{row.warehouse.warehouse.name}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.jobOrder.type}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status | jobOrderStatusValue}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" type="button" (click)="edit(row)" *ngIf="row.status === jobOrderStatus.Pending"><i class="fa fa-edit"></i> Edit</button>
        &nbsp;
        <button mat-raised-button color="primary" type="button" (click)="view(row)" *ngIf="row.status !== jobOrderStatus.Pending"><i class="fa fa-eye"></i> View</button>
        &nbsp;
        <button mat-raised-button color="primary" type="button" (click)="copy(row)"><i class="fa fa-copy"></i> Copy</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
