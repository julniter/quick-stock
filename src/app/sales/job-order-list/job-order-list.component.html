
<mat-card class="action-card">
  <mat-card-actions>
    <button mat-raised-button color="primary" type="button" [routerLink]="['./new']"><i class="fa fa-plus-square"></i> Create Job Order</button>
  </mat-card-actions>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Company Column -->
    <ng-container matColumnDef="referenceNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference #</th>
      <td mat-cell *matCellDef="let row">{{row.jobOrder.referenceNumber}}</td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="warehouse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Warehouse</th>
      <td mat-cell *matCellDef="let row">{{row.warehouse.warehouse.name}}</td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.jobOrder.type | jobOrderTypeValue}}</td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status | jobOrderStatusValue}}</td>
    </ng-container>

    <!-- Province Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let row">{{row.createdAt.toDate() | date:'yyyy-MM-dd' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" type="button" (click)="view(row)" *ngIf="row.status !== 0"><i class="fa fa-edit"></i> View</button>
        &nbsp;
        <button mat-raised-button color="primary" type="button" (click)="edit(row)" *ngIf="row.status === 0"><i class="fa fa-edit"></i> Edit</button>
        &nbsp;
        <button mat-raised-button color="primary" type="button" (click)="copy(row)"><i class="fa fa-copy"></i> Copy</button>
        &nbsp;
        <button mat-raised-button color="primary" type="button" (click)="process(row)" *ngIf="row.status === 0"><i class="fa fa-check"></i> Process</button>
        &nbsp;
        <button mat-raised-button color="primary" type="button" (click)="receive(row)" *ngIf="row.status === 1"><i class="fa fa-check"></i> Receive</button>
        &nbsp;
        <button mat-raised-button color="primary" type="button" (click)="deliver(row)" *ngIf="row.status === 2 && row.jobOrder.type === 1"><i class="fa fa-check"></i> Deliver</button>
        &nbsp;
        <button mat-raised-button color="primary" type="button" (click)="cancel(row)" *ngIf="row.status === 1"><i class="fa fa-thumbs-down"></i> Cancel</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
